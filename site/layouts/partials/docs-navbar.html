<header class="navbar navbar-expand-lg navbar-dark bd-navbar sticky-top navigation">
  <nav class="container-fluid bd-gutter flex-wrap flex-lg-nowrap" aria-label="Main navigation">
    {{- if eq .Layout "comps" }}
      <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar" aria-controls="bdSidebar" aria-label="Toggle docs navigation">
        {{ partial "icons/hamburger.svg" (dict "class" "bi" "width" "24" "height" "24") }}
        <span class="d-none fs-6 pe-1">Browse</span>
      </button>
    {{- else }}
      <!-- <div class="d-lg-none" style="width: 2.25rem;"></div> -->
    {{- end }}
    {{- if eq .Layout "docs" }}
    <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar" aria-controls="bdSidebar" aria-label="Toggle docs navigation">
      {{ partial "icons/hamburger.svg" (dict "class" "bi" "width" "24" "height" "24") }}
      <span class="d-none fs-6 pe-1">Browse</span>
    </button>
  {{- else }}
    <div class="d-lg-none" style="width: 2.25rem;"></div>
  {{- end }}
    <a class="navbar-brand p-0 me-0 me-lg-2 font-600" href="/" aria-label="Design System">
      <!-- {{ partial "icons/Black-Book.svg" (dict "class" "d-block my-1" "width" "40" "height" "32") }} -->
      SDS - Enterprise
    </a>

    <button class="navbar-toggler d-flex d-lg-none order-3 p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-label="Toggle navigation">
      <svg class="bi" aria-hidden="true"><use xlink:href="#three-dots"></use></svg>
    </button>

    <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel" data-bs-scroll="true">
      <div class="offcanvas-header px-4 pb-0">
        <h5 class="offcanvas-title text-white" id="bdNavbarOffcanvasLabel">SDS - Enterprise</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdNavbar"></button>
      </div>

      <div class="offcanvas-body p-4 pt-0 p-lg-0">
        <hr class="d-lg-none text-white-50">
        <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav">
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2{{ if eq .Page.Layout "start" }} active" aria-current="true{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/getting-started/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Docs');">Getting Started </a>
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2{{ if eq .Page.Layout "color" }} active" aria-current="true{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/components/color/">Color</a>
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2{{ if eq .Page.Layout "typo" }} active" aria-current="true{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/components/typography/">Typography</a>
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2{{ if eq .Page.Layout "page" }} active" aria-current="true{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/components/component/">Components</a>
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2{{ if eq .Page.Layout "icons" }} active" aria-current="true{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/components/icon/">Icons</a>
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2{{ if eq .Page.Layout "template" }} active" aria-current="true{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/components/template/" rel="noopener">Template</a>
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2{{ if eq .Page.Layout "guiding" }} active" aria-current="true{{ end }}" href="/docs/{{ .Site.Params.docs_version }}/components/guiding-principle/"rel="noopener">Guiding Principle</a>
          </li>
        </ul>
        <!-- <hr class="d-lg-none text-white-50">

        

        <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
          {{ if eq .Layout "docs" }}
            <div class="bd-search" id="docsearch" data-bd-docs-version="{{ .Site.Params.docs_version }}"></div>
            <hr class="d-lg-none text-white-50">
          {{ end }}
          {{ partial "docs-versions" . }}
        </ul> -->
      </div>
    </div>
  </nav>
</header>
