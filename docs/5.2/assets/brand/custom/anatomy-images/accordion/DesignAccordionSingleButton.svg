    <text id="This_is_the_third_item_s_accordion_body._It_is_hidden_by_default_until_the_collapse_plugin_adds_the_appropriate_classes_that_we_use_to_style_each_element._These_classes_control_the_overall_appearance_as_well_as_the_showing_and_hiding_via_CSS_transitions." data-name="This is the third item’s accordion body. It is hidden by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions." transform="translate(289.25 2313)" font-size="14" font-family="HCLTechRoobert-Regular, HCLTech Roobert"><tspan x="0" y="14">This is the third item’s accordion body. It is hidden by default, until the collapse plugin adds the appropriate classes that </tspan><tspan x="0" y="34">we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS </tspan><tspan x="0" y="54">transitions. You can modify any of this with custom CSS or overriding our default variables. It’s also worth noting that </tspan><tspan x="0" y="74">just about any HTML can go within the .accordion-body, though the transition does limit overflow.</tspan></text>
